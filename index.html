<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand" style="background-color: darkkhaki">
      <div class="container">
        <a href="index.html" class="navbar-brand">Seller Dashboard</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item" id="sellerdashboardButton">
            <a href="index.html" class="nav-link" id="cart">Cart Items</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container m-5" id="form-div">
      <form class="form" id="form">
        <div class="d-lg-flex justify-content-center">
          <div class="input-group mb-3" style="margin-right: 10px">
            <span class="input-group-text"
              ><strong>Selling Price:</strong></span
            >
            <input
              type="number"
              class="form-control"
              name="selling-price"
              id="selling-price"
              value=""
            />
          </div>
          <div class="input-group mb-3" style="margin-right: 10px" ;>
            <span class="input-group-text"><strong>Product Name:</strong></span>
            <input
              type="text"
              class="form-control"
              name="product-name"
              id="product-name"
              value=""
            />
          </div>
          <div class="input-group mb-3" style="margin-right: 10px">
            <label for="product-category" class="input-group-text"
              ><strong>Product Category:</strong></label
            >
            <select id="product-category" class="form-select">
              <option value="electronics">Electronics</option>
              <option value="grocery">Grocerry</option>
              <option value="books">Books</option>
              <option value="gadgets" selected>Gadgets</option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-sm input-group-text mb-3"
            style="margin-left: 10px"
          >
            Add Product
          </button>
        </div>
      </form>
    </div>

    <div style="margin-left: 70px; margin-right: 70px">
      <hr />
      <div class="d-lg-flex justify-content-center">
        <strong><p id="cart-value" class="">CheckOut Value</p></strong>
      </div>
      <hr />
      <h1 class="d-lg-flex">PRODUCTS</h1>
      <div class="border border-success">
        <ul class="list-group">
          <li class="list-group-item border border-danger">
            <h3 class="text-uppercase" style="color: green; text-align: center">
              Electronics
            </h3>
            <ul id="electronics"></ul>
          </li>

          <li class="list-group-item border border-danger">
            <h3 class="text-uppercase" style="color: green; text-align: center">
              Grocerry
            </h3>
            <ul id="grocery"></ul>
          </li>

          <li class="list-group-item border border-danger">
            <h3 class="text-uppercase" style="color: green; text-align: center">
              Books
            </h3>
            <ul id="books"></ul>
          </li>

          <li class="list-group-item border border-danger">
            <h3 class="text-uppercase" style="color: green; text-align: center">
              Gadgets
            </h3>
            <ul id="gadgets"></ul>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
